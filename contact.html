                    <section>

                    </section>

                            </p>
                            <p>

            </section>


            <section class="card p-4" style="width:60%;">
                <h4>Questions, Comments, Or Concerns?</h4>
                <form action="" class="was-validated">
                    <section class="row my-5">
                       <div class="col">
                           <label for="" class="form-label">NAME</label>
                           <input type="text" class="form-control" required>
                           <div class="valid-feedback"></div>
                           <div class="invalid-feedback">You must need to provide your name</div>
                       </div>

                       <div class="col">
                        <label for="" class="form-label">EMAIL</label>
                        <input type="email" class="form-control " required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">You must need to provide your email address</div>
                    </div>
                    </section>
               
                    <section class="row my-5">
                       <div class="col">
                           <label for="" class="form-label">Subject</label>
                           <input type="text" class="form-control"   required>
                           <div class="valid-feedback"></div>
                           <div class="invalid-feedback">What subject do you want to discuss with us?</div>
                       </div>
                    </section>

                    <section class="row ">
                        <div class="col">
                            <label for="" class="form-label">Description</label>
                            <textarea name="text" id="" cols="30" rows="5"  class="form-control"   required></textarea>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Tell us more about it</div>
                        </div>
                     </section>
               
                    <section class="row ">
                       <input type="submit" class="btn btn-success w-25 mt-5"  >
                    </section>
                   </form>
            </section>
